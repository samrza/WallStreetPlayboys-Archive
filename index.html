<!DOCTYPE html>
<html lang="en" class="text-[#111]">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WallStreetPlayboys Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'EB Garamond', serif;
        background-image: url('vintage-paper.jpg'); /* Use your vintage image here */
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
      }
      .bg-overlay {
        background: rgba(255, 255, 255, 0.85); /* subtle parchment tint */
      }
    </style>
  </head>
  <body class="min-h-screen p-6 sm:p-10">
    <div class="max-w-4xl mx-auto bg-overlay p-6 sm:p-10 border border-[#aaa] shadow-inner">
      <h1 class="text-5xl font-bold text-center mb-10 tracking-wide border-b border-[#444] pb-3">
        WallStreetPlayboys Archive
      </h1>
      <p class="text-center text-lg italic text-[#444] mt-2 mb-8">
        Archived Writings from the Original Wall Street Renegades
      </p>
      

      <div id="tag-filters" class="flex flex-wrap gap-2 mb-6 text-sm"></div>


      <div id="articles" class="divide-y divide-[#ccc]"></div>

      <footer class="mt-12 pt-4 border-t border-[#bbb] text-center text-sm text-[#444]">
        Made with ❤️ by
        <a href="https://x.com/samrza_/" class="underline hover:text-black">Sam</a>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
